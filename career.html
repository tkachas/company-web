<body>
    <div class="back">

        <div class="body">
            
            <div class="application">
                <form onsubmit="send_email(); reset(); return false;">
                    <div class="career_form">
                        <fieldset>
                            <legend style="text-align: center;">Подать заявку на стажировку в компании</legend>
                            <div class="career_form_inside">
                                <div class="career_form_input">
                                    <label for="surname">Фамилия </label>
                                    <input type="text" id="surname" placeholder="Иванов">
                                </div>
                                <br>
                                <div class="career_form_input">
                                    <label for="name">Имя </label>
                                    <input type="text" id="name" placeholder="Иван">
                                </div>
                                <br>
                                <div class="career_form_input">
                                    <label for="fam-name">Отчество </label>
                                    <input type="text" id="fam-name" placeholder="Иванович">
                                </div>
                                <br>
                                <div class="career_form_input">
                                    <label for="e-mail">Почта</label>
                                    <input type="email" id="e-mail" placeholder="mail@example.ru">
                                </div>
                                <br>
                                <div class="career_form_input_cv">
                                    <label for="cv">Резюме</label>
                                    <input type="file" id="cv">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <button type="submit">Отправить</button>
                </form>
            </div>
        </div>

        <div class="footer"></div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

        function send_email() {
        Email.send({
            Host : "smtp.elasticemail.com",

            To : 'tkachenko@as-personal.ru',
            From : document.getElementById("e-mail").value,
            Subject : "CV for Internship",
            Body : "And this is the body"
        }).then(
        message => alert(message)
        );
        }
    </script>
